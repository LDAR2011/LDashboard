{% extends "base.html" %}
{% block title %}
    邮件网关
{% endblock %}
{% block content %}
    <div class="tab-content">
        <div class="text-left">
            <ul class="list-inline nav nav-pills">
            <li class="active"> <a class="text-muted" href="#login" data-toggle="tab" >Login</a>  </li>
            <li> <a class="text-muted" href="#forgot" data-toggle="tab">Forgot Password</a>  </li>
            <li> <a class="text-muted" href="#signup" data-toggle="tab">Signup</a>  </li>
            </ul>
        </div>
        <hr>
        <div id="login" class="tab-pane active">
          <div>
            <p class="text-muted text-center">Enter your username and password</p>
          </div>
        </div>
        <div id="forgot" class="tab-pane">
          <div>
            <p class="text-muted text-center">Enter your valid e-mail</p>
          </div>
        </div>
        <div id="signup" class="tab-pane">
          <div>
            <p class="text-muted text-center">Register</p>
          </div>
        </div>
      </div>
      
    </div>
    <script type="text/javascript">
      (function($) {
        $(document).ready(function() {
          $('.list-inline li > a').click(function() {
            var activeForm = $(this).attr('href') + ' > div';
            //console.log(activeForm);
            $(activeForm).addClass('animated fadeIn');
            //set timer to 1 seconds, after that, unload the animate animation
            setTimeout(function() {
              $(activeForm).removeClass('animated fadeIn');
            }, 1000);
          });
        });
      })(jQuery);
    </script>
{% endblock %}
